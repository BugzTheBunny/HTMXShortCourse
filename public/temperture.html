<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX Crash Course</title>
</head>
<body class="bg-gray-100">
    <div class="bg-white p-4 border rounded-lg max-w-lg m-auto">
        <h1 class="text-2xl font-bold mb-4">
            Temperature Converter
        </h1>
        <form
        hx-trigger="submit"
        hx-post="/convert"
        hx-target="#result"
        hx-indicator="#loading"
        >
            <label for="fahrenheit">Fahrentheit</label>
            <input 
            type="text"
            id="fahrenheit"
            name="fahrenheit"
            class="border p-2 rounded"
            value="32"
            required
            >

            <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">Convert </button>
        </form>
        <div class="mt-6 text-xl" id="result"></div>
        <span class="htmx-indicator" id="loading">
            <img src="img/loader.gif" alt="Loading..." class="m-auto h-10">
        </span>
    </div>
</body>
</html>
